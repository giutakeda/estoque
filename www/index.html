<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Controle de estoque</title>

        <link rel="stylesheet" href="libs/jQueryMobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="libs/jQueryMobile/giu.min.css" />
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/index.css" />
		
    </head>
    <body>
    	<div data-role="page" id="Login">
            <div data-role="header">
                <img src="img/logo2.png" style="height: 75px; position: absolute; left: 2px;"/>
                <h1 style="padding: 0px; margin: 0px; width: 100%; font-family: arial; font-size: 30px; text-align: center;">Controle de Estoque</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <table style="margin: 0 auto; font-size: 20px;">
                    <tr>
                        <td><input id="usuario" placeholder="usuário" type="text"/></td>
                    </tr>
                    <tr>
                        <td><input id="senha" placeholder="senha" type="password"/></td>
                    </tr>
                    <tr>
                        <td><button id="loginBtn">Login</button></td>
                    </tr>
                </table>
            </div><!-- /conteúdo -->

            <div data-role="footer">
                    <h4 style="font-size: 7px;">Desenvolvido pelo setor de informática em 2017</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        <!--################  PAGINA PRINCIPAL ####################-->
    	<div data-role="page" id="main">
            <div data-role="header">
                <img src="img/logo2.png" style="height: 75px; position: absolute; left: 2px;"/>
                <h1 style="padding: 0px; margin: 0px; width: 100%; font-family: arial; font-size: 30px; text-align: center;">Controle de Estoque</h1>
            </div><!-- /header -->
            <div role="main" class="ui-content paginaPrincipal">
                <button id="listaProdutos">PRODUTOS</button>
                <button id="materialEntrega">ENTREGAR</button>
                <button id="recebimentoMaterial">ENTRADA</button>
            </div><!-- /conteúdo -->
            <div class="rodapeFixo" data-role="footer">
                    <h4>Desenvolvido em 2017</h4>
            </div><!-- /footer -->
        </div>

        
        <!--################  LISTA DE PRODUTOS ####################-->
    	<div data-role="page" data-transition="slide" id="listaMaterial">
            <div class="cabecalhoFixo entregaMaterial" data-role="header">
                <div onclick="goback('main');" class="ladoEsquerdo">
                    <i  class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>    
                <div class="titulo">Lista de Produtos</div>
                <div class="ladoDireito">
                    <i id="PesquisaBCBtn" class="fa fa-barcode fa-2x"></i>
                </div>
            </div><!-- /header -->
            <a href="#main" data-transition="slide" id="back" data-direction="reverse"><button data-icon="back" class='ui-icon-back'>Voltar</button></a>
            <div role="main" class="ui-content">
                <ul data-role="listview" id="materialList">
                </ul>
            </div>
        </div><!-- /page -->
        
        <!--################## ENTREGA DE MATERIAL #######################--->
    	<div data-role="page" data-transition="slide" id="pendentes">
            <div class="cabecalhoFixo entregaMaterial" data-role="header">
                <div onclick="goback('main');" class="ladoEsquerdo">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>    
                <div class="titulo">Entregar Material</div>
                <div class="ladoDireito">
                    <i id="EntregaBCBtn" class="fa fa-barcode fa-2x"></i>
                </div>
            </div><!-- /header -->
            <div role="main" class="ui-content" style="margin: 50px 0px;">
                <ul data-role="listview" id="materialPendente">
                </ul>
            </div>
        </div><!-- /page -->
        
        <!--################## MATERIAL SOLICITADO #######################--->
    	<div data-role="page" data-transition="slide" id="materialSolicitado">
            <div class="cabecalhoFixo materialSolicitadoHeader" data-role="header">
                <div onclick="goback('pendentes');" class="ladoEsquerdo">
                    <i class="fa fa-chevron-left" aria-hidden="true">Voltar</i>
                </div>
                <div class="ladoDireito">
                    <i id="selecioneEntrega" class="fa fa-check-square-o fa-2x"></i>
                </div>
            </div><!-- /header -->
            <div role="main" class="ui-content" style="margin: 50px 0px;">
                <div style="text-align: center; font-size: 25px;" id="imagemMaterialSolicitado"></div>
                <ul data-role="listview" id="materialSolicitadoList">
                </ul>
            </div>
            <div class="rodapeFixo" data-role="footer">
                <div id="totalPendente">
                    <div><button id="alteraBtn" class="oculto">Alterar</button></div>
                    <div><button id="confirmaBtn" class="oculto">Confirmar</button></div>
                    <div id="totalProduto"></div>
                </div>
            </div><!-- /footer -->
            <div id="janelaAlteraPedido" class="popup invisivel">
                <div class="inner-popup" id="contentJanelaAlteraPedido">
                </div>
            </div>
        </div><!-- /page -->
        
        <!--################## RECEBIMENTO DE MATERIAL #######################--->
    	<div data-role="page" data-transition="slide" id="recebimento">
            <div class="cabecalhoFixo entregaMaterial" data-role="header">
                <div onclick="goback('main');" class="ladoEsquerdo">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>    
                <div class="titulo">Entrada Material</div>
                <div class="ladoDireito">
                    <i id="EntradaBCBtn" class="fa fa-barcode fa-2x"></i>
                </div>
            </div><!-- /header -->
            <div role="main" class="ui-content" style="margin: 50px 0px;">
                <ul data-role="listview" id="materialRecebimento">
                </ul>
            </div>
        </div><!-- /page -->
        <!--################## MATERIAL A RECEBER #######################--->
    	<div data-role="page" data-transition="slide" id="materialRecebimentoPage">
            <div class="cabecalhoFixo materialSolicitadoHeader" data-role="header">
                <div onclick="goback('recebimento');" class="ladoEsquerdo">
                    <i class="fa fa-chevron-left" aria-hidden="true">Voltar</i>
                </div>
                <div class="ladoDireito">
                    <i id="selecionaRecebimento" class="fa fa-check-square-o fa-2x"></i>
                </div>
            </div><!-- /header -->
            <div role="main" class="ui-content" style="margin: 50px 0px;">
                <div style="text-align: center; font-size: 25px;" id="imagemMaterialRecebimento"></div>
                <ul data-role="listview" id="materialRecebimentoList">
                </ul>
            </div>
            <div class="rodapeFixo" data-role="footer">
                <div id="totalPendente">
                    <div><button class="oculto"></button></div>
                    <div><button id="confirmaRecebimentoBtn" class="oculto">Confirmar</button></div>
                    <div id="totalEntradaProduto"></div>
                </div>
            </div><!-- /footer -->
            <div id="janelaAlteraPedido" class="popup invisivel">
                <div class="inner-popup" id="contentJanelaAlteraPedido">
                </div>
            </div>
        </div><!-- /page -->
        
        
    	<div data-role="page" id="materialEntrega">
        <div data-role="header">
            <img src="img/logo.png" style="height: 50px; position: fixed; left: 2px;"/>
            <h1 style="padding: 0px; margin: 0px; width: 100%; font-family: arial; font-size: 30px; text-align: center;">Controle de Estoque</h1>
        </div><!-- /header -->
        <a href="#main"  data-transition="slide" id="back"  data-icon="back" data-direction="reverse"><button class='ui-icon-back'>Voltar</button></a>
            <div role="main" class="ui-content">
                    <ul data-role="listview" id="listaMaterialEntrega">
                        <li>a</li>
                    </ul>
            </div><!-- /conteúdo -->
        </div><!-- /page -->
        

        <div class="invisivel" id="loading">
            <div>
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script src="libs/jquery-1.12.4.min.js"></script>
        <script src="libs/jQueryMobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
